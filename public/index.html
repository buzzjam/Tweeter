<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> 

    <!-- Tweet Feed CSS -->
    <link rel="stylesheet" href="/styles/tweetFeed.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Moment JS Time from Now -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class = 'compose'>
        <button id ='composeButton'>
          <img id ="composeIMG" src="https://d30y9cdsu7xlg0.cloudfront.net/png/370589-200.png">Compose
        </button>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main>

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" id='tweetForm'>

          <textarea id = "tweetBox" name="text" placeholder="What are you humming about?"></textarea>
          <span class = "bottomBar">
            <input type="submit" value="Tweet">
            <span id = "noInput" class="error" >No input!</span>
            <span id="tooLong" class="error">Too many characters!</span>
            <span class="counter" id = "counter">140</span>

          </span>         
        </form>
      </section>

      <article id="tweets-container"></article>


    </main>


  <script src = "/scripts/composer-char-counter.js"></script>

  </body>
</html>
